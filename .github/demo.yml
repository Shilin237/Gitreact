name: Deploy website
on: 
  push:
    branch:
      -main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -name: Get code
      -uses: actions/checkout@v3
      -name: Install Dependency
       run:  npm ci
      -name: lint code
       run:  npm run test
  
  build:
    needs: test
       runs-on: ubuntu-latest
       steps:
        -name: Get code
         uses: action/checkout@v3
        -name: Install dependenct
         run: npm ci
        -name: Build website
         run: npm run build
        -name: Upload artifacts
         uses: actions/upload-artifact@v3
         with:
          name: dist-files
          path: |
            dist
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      -name: Deploy
       run: echo "Deploying"


