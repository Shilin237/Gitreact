name: Matrix Demo
on: push
jobs:
    build:
        runs-on: ubuntu-latest              
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJs
              uses: actions/setup-node@v3
              with:
                node-version: 14
            - name: Install Dependency
              run: npm ci
            - name: Build project
              run: npm run build

